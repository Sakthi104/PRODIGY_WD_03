<!DOCTYPE html>
<html>
    <head>
        <meta name="view-port" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <title>TicTacToe</title>
    </head>
    <body>
        <div id="page">
            <h1>Tic Tac Toe</h1>
            <div id="board">
                <div class="row">
                    <div class="cell" onclick="mark(0)"></div>
                    <div class="cell" onclick="mark(1)"></div>
                    <div class="cell" onclick="mark(2)"></div>
                </div>
                <div class="row">
                    <div class="cell" onclick="mark(3)"></div>
                    <div class="cell" onclick="mark(4)"></div>
                    <div class="cell" onclick="mark(5)"></div>
                </div>
                <div class="row">
                    <div class="cell" onclick="mark(6)"></div>
                    <div class="cell" onclick="mark(7)"></div>
                    <div class="cell" onclick="mark(8)"></div>
                </div>
            </div>
            <div id="msg"></div>
            <button name="restart" onclick="restart()">Restart</button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
